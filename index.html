<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Walk Overlay</title>
  <style>
    body{
      margin:0;
      background:transparent;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      color:#fff;
    }
    .overlay{
      position:fixed;
      right:4vw;
      bottom:4vh;
      text-align:right;
      pointer-events:none;
    }
    .place{
      font-size:2.4vh;
      font-weight:400;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
    }
    .meta{
      margin-top:.25vh;
      font-size:1.6vh;
      font-weight:300;
      opacity:.9;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="place" id="place">Locating…</div>
    <div class="meta" id="meta">--°F • --:--:--</div>
  </div>

  <script>
    // --- CONFIG ---
    const GEO_OPTIONS = { enableHighAccuracy: true, maximumAge: 15000, timeout: 15000 };
    const WEATHER_REFRESH_MS = 300000; // 5 min
    const GEO_REFRESH_MS = 60000;      // 1 min

    let lastTempF = "--";
    let lastCoords = null;

    function setText(id, txt){ document.getElementById(id).textContent = txt; }

    function formatTime(){
      return new Date().toLocaleTimeString([], {hour:'numeric', minute:'2-digit', second:'2-digit'});
    }

    function updateMeta(){
      setText("meta", `${lastTempF}°F • ${formatTime()}`);
    }
    setInterval(updateMeta, 1000);

    function isUseful(v){
      return v && typeof v === "string" && v.trim().length > 2 && v.toLowerCase() !== "yes";
    }

    function cleanTopFromDisplay(displayName){
      // First chunk of "display_name" is often the POI/park if one exists.
      if (!isUseful(displayName)) return "";
      const first = displayName.split(",")[0].trim();
      return isUseful(first) ? first : "";
    }

    function pickBestPlace(addr, displayName, namedetails){
      const city = addr.city || addr.town || addr.village || addr.hamlet || "";
      const state = addr.state || addr.region || "";
      const country = addr.country || "";

      // Try to get a strong POI/landmark name first
      const namedetailName = namedetails && (namedetails.name || namedetails["name:en"]) ? (namedetails.name || namedetails["name:en"]) : "";

      const landmark =
        namedetailName ||
        addr.attraction ||
        addr.tourism ||
        addr.leisure ||
        addr.park ||
        addr.historic ||
        addr.natural ||
        addr.amenity ||
        addr.building ||
        cleanTopFromDisplay(displayName) ||
        addr.neighbourhood || addr.neighborhood ||
        addr.suburb ||
        city ||
        state ||
        country ||
        "Your Location";

      // Anchor rules:
      // - If we have a city, anchor with state (or city with state)
      // - If we only have a state, do NOT add "United States" (keep it clean)
      // - If we have a landmark/park name, anchor with city or state if available
      const top = landmark;

      // If the "top" is literally the state, just show state (no country)
      if (isUseful(state) && top === state) return state;

      // If top looks like a broad area (country), just show it
      if (isUseful(country) && top === country) return country;

      const anchor = isUseful(city) ? (isUseful(state) ? state : city)
                    : (isUseful(state) ? state : "");

      return (anchor && anchor !== top) ? `${top}, ${anchor}` : top;
    }

    async function reverseGeocode(lat, lon){
      // Tight zoom + namedetails/extratags improves odds of POI/park names.
      const url =
        `https://nominatim.openstreetmap.org/reverse` +
        `?format=jsonv2&lat=${lat}&lon=${lon}` +
        `&zoom=18&addressdetails=1&namedetails=1&extratags=1`;

      const res = await fetch(url, { headers: { "Accept": "application/json" }});
      if (!res.ok) throw new Error("geocode failed");
      const data = await res.json();
      const addr = data.address || {};
      const displayName = data.display_name || "";
      const namedetails = data.namedetails || {};
      return pickBestPlace(addr, displayName, namedetails);
    }

    async function fetchWeather(lat, lon){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("weather failed");
      const data = await res.json();
      const t = Math.round(data.current_weather?.temperature);
      if (Number.isFinite(t)) lastTempF = t;
      updateMeta();
    }

    async function refreshAll(lat, lon){
      const movedEnough = !lastCoords
        || Math.abs(lat - lastCoords.lat) > 0.002
        || Math.abs(lon - lastCoords.lon) > 0.002;

      lastCoords = {lat, lon};

      fetchWeather(lat, lon).catch(()=>{ lastTempF="--"; updateMeta(); });

      if (movedEnough){
        reverseGeocode(lat, lon)
          .then(place => setText("place", place))
          .catch(() => setText("place", "Location"));
      }
    }

    function startGeolocation(){
      if (!navigator.geolocation){
        setText("place", "No GPS");
        return;
      }

      const onPos = (pos) => refreshAll(pos.coords.latitude, pos.coords.longitude);
      const onErr = () => setText("place", "Enable Location");

      navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS);
      setInterval(() => navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS), GEO_REFRESH_MS);
    }

    updateMeta();
    startGeolocation();

    setInterval(() => {
      if (lastCoords) fetchWeather(lastCoords.lat, lastCoords.lon).catch(()=>{});
    }, WEATHER_REFRESH_MS);
  </script>
</body>
</html>
