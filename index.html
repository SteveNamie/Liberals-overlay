<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Walk Overlay</title>

  <style>
    body{
      margin:0;
      background:transparent;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      color:#fff;
    }
    .overlay{
      position:fixed;
      right:4vw;
      bottom:4vh;
      text-align:right;
      pointer-events:none;
    }
    .place{
      font-size:2.4vh;
      font-weight:400;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
      line-height:1.15;
    }
    .meta{
      margin-top:.25vh;
      font-size:1.6vh;
      font-weight:300;
      opacity:.9;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Line 1: landmark/park/neighborhood (only shown when available) -->
    <div class="place" id="placeTop" style="display:none;">Locating…</div>

    <!-- Line 2: city, state (always shown once we can resolve) -->
    <div class="place" id="place">Locating…</div>

    <!-- Line 3: temp + time -->
    <div class="meta" id="meta">--°F • --:--:--</div>
  </div>

  <script>
    // --- CONFIG ---
    const GEO_OPTIONS = { enableHighAccuracy: true, maximumAge: 15000, timeout: 15000 };
    const WEATHER_REFRESH_MS = 300000; // 5 min
    const GEO_REFRESH_MS = 60000;      // 1 min (updates as you move)
    const MOVE_EPS = 0.002;            // ~200m threshold before re-geocoding

    let lastTempF = "--";
    let lastCoords = null;

    function setText(id, txt){ document.getElementById(id).textContent = txt; }

    function formatTime(){
      return new Date().toLocaleTimeString([], {hour:'numeric', minute:'2-digit', second:'2-digit'});
    }

    function updateMeta(){
      setText("meta", `${lastTempF}°F • ${formatTime()}`);
    }
    setInterval(updateMeta, 1000);

    function setPlaceLines(topLine, cityStateLine){
      const topEl = document.getElementById("placeTop");
      const cityEl = document.getElementById("place");

      if (topLine && topLine.trim()){
        topEl.style.display = "block";
        topEl.textContent = topLine;
      } else {
        topEl.style.display = "none";
        topEl.textContent = "";
      }

      cityEl.textContent = (cityStateLine && cityStateLine.trim()) ? cityStateLine : "Location";
    }

    function pickBestPlaceLines(addr){
      // Prefer named features first (parks/refuges/landmarks) when available
      const feature =
        addr.national_park ||
        addr.park ||
        addr.protected_area ||
        addr.nature_reserve ||
        addr.attraction ||
        addr.leisure ||
        addr.tourism ||
        addr.historic ||
        addr.natural ||
        addr.museum ||
        addr.zoo ||
        addr.aerodrome ||
        "";

      const neighborhood =
        addr.neighbourhood ||
        addr.neighborhood ||
        addr.quarter ||
        "";

      const district =
        addr.suburb ||
        addr.city_district ||
        addr.borough ||
        addr.district ||
        "";

      const city =
        addr.city ||
        addr.town ||
        addr.village ||
        addr.hamlet ||
        "";

      const state = addr.state || addr.region || "";
      const country = addr.country || "";

      // Top line preference:
      // feature -> neighborhood -> district
      let topLine = feature || neighborhood || district || "";

      // Second line: City, State (clean fallbacks; never show State, Country)
      let cityState = "";
      if (city && state) cityState = `${city}, ${state}`;
      else if (city) cityState = city;
      else if (state) cityState = state;
      else cityState = country || "Your Location";

      // Avoid repeating the same thing
      if (topLine && (topLine === city || topLine === state)) topLine = "";

      return { topLine, cityStateLine: cityState };
    }

    async function reverseGeocode(lat, lon){
      // No street address usage here; we only read "address" fields.
      // zoom=18 improves odds of parks/POIs without forcing house numbers.
      const url =
        `https://nominatim.openstreetmap.org/reverse?format=jsonv2` +
        `&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1&namedetails=1&extratags=1`;

      const res = await fetch(url, { headers: { "Accept": "application/json" }});
      if (!res.ok) throw new Error("geocode failed");
      const data = await res.json();
      const addr = data.address || {};
      return pickBestPlaceLines(addr);
    }

    async function fetchWeather(lat, lon){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("weather failed");
      const data = await res.json();
      const t = Math.round(data.current_weather?.temperature);
      if (Number.isFinite(t)) lastTempF = t;
      updateMeta();
    }

    async function refreshAll(lat, lon){
      const movedEnough = !lastCoords
        || Math.abs(lat - lastCoords.lat) > MOVE_EPS
        || Math.abs(lon - lastCoords.lon) > MOVE_EPS;

      lastCoords = {lat, lon};

      // Weather every time
      fetchWeather(lat, lon).catch(()=>{ lastTempF="--"; updateMeta(); });

      // Place only when moved enough
      if (movedEnough){
        reverseGeocode(lat, lon)
          .then(({topLine, cityStateLine}) => setPlaceLines(topLine, cityStateLine))
          .catch(() => setPlaceLines("", "Location"));
      }
    }

    function startGeolocation(){
      if (!navigator.geolocation){
        setPlaceLines("", "No GPS");
        return;
      }

      const onPos = (pos) => refreshAll(pos.coords.latitude, pos.coords.longitude);
      const onErr = () => setPlaceLines("", "Enable Location");

      navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS);
      setInterval(() => navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS), GEO_REFRESH_MS);
    }

    // Kick off
    updateMeta();
    startGeolocation();

    // Refresh weather periodically even if you aren’t moving
    setInterval(() => {
      if (lastCoords) fetchWeather(lastCoords.lat, lastCoords.lon).catch(()=>{});
    }, WEATHER_REFRESH_MS);
  </script>
</body>
</html>
