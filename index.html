<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Walk Overlay</title>

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  color: white;
}

/* ===== Position Bottom Center ===== */
.overlay {
  position: absolute;
  bottom: 3%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

/* ===== Location Line (Thin + Clean) ===== */
.location {
  font-size: 3vh;      /* smaller */
  font-weight: 300;    /* thinner */
  letter-spacing: 1px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

/* ===== Temp + Time ===== */
.details {
  margin-top: 0.3vh;
  font-size: 2vh;      /* smaller */
  font-weight: 300;    /* thin */
  opacity: 0.9;
  text-shadow: 0 2px 6px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="overlay">
  <div class="location">Decatur, Alabama</div>
  <div class="details" id="info">Loading...</div>
</div>

<script>
function updateTime() {
  const now = new Date();
  const time = now.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit', second:'2-digit'});
  document.getElementById("info").innerHTML = "57°F • " + time;
}

setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
