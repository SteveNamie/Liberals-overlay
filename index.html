<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Walk Overlay</title>
  <style>
    body{
      margin:0;
      background:transparent;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      color:#fff;
    }
    .overlay{
      position:fixed;
      right:4vw;
      bottom:4vh;
      text-align:right;
      pointer-events:none; /* so it won’t block taps */
    }
    .place{
      font-size:2.4vh;
      font-weight:400;      /* thinner */
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
    }
    .meta{
      margin-top:.25vh;
      font-size:1.6vh;
      font-weight:300;      /* thinner */
      opacity:.9;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="place" id="place">Locating…</div>
    <div class="meta" id="meta">--°F • --:--:--</div>
  </div>

  <script>
    // --- CONFIG ---
    const GEO_OPTIONS = { enableHighAccuracy: true, maximumAge: 15000, timeout: 15000 };
    const WEATHER_REFRESH_MS = 300000; // 5 min
    const GEO_REFRESH_MS = 60000;      // 1 min (updates place as you move)

    let lastTempF = "--";
    let lastCoords = null;

    function setText(id, txt){ document.getElementById(id).textContent = txt; }

    function formatTime(){
      return new Date().toLocaleTimeString([], {hour:'numeric', minute:'2-digit', second:'2-digit'});
    }

    function updateMeta(){
      setText("meta", `${lastTempF}°F • ${formatTime()}`);
    }
    setInterval(updateMeta, 1000);

    function isUseful(v){
      return v && typeof v === "string" && v.trim().length > 2 && v.toLowerCase() !== "yes";
    }

    function pickBestPlace(addr, displayName){
      // Prefer named landmarks/parks/attractions if present
      const landmark =
        addr.attraction ||
        addr.park ||
        addr.leisure ||
        addr.tourism ||
        addr.historic ||
        addr.natural ||
        addr.aeroway ||
        addr.building ||
        addr.amenity ||
        addr.place ||
        null;

      const neighborhood = addr.neighbourhood || addr.neighborhood;
      const suburb = addr.suburb;
      const city = addr.city || addr.town || addr.village || addr.hamlet;
      const state = addr.state || addr.region;
      const country = addr.country;

      // If Nominatim gives a strong "display_name", use its first part as a landmark hint
      let displayFirst = "";
      if (isUseful(displayName)) {
        displayFirst = displayName.split(",")[0].trim();
        if (!isUseful(displayFirst)) displayFirst = "";
      }

      // Choose the best "top line"
      const top = isUseful(landmark) ? landmark : (displayFirst || neighborhood || suburb || city || state || country || "Your Location");

      // Choose the best "second part" to anchor it
      const anchor = (city && city !== top) ? city : ((state && state !== top) ? state : ((country && country !== top) ? country : ""));

      // Keep it clean: usually 2 parts max
      return anchor ? `${top}, ${anchor}` : top;
    }

    async function reverseGeocode(lat, lon){
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&zoom=16&addressdetails=1`;
      const res = await fetch(url, { headers: { "Accept": "application/json" }});
      if (!res.ok) throw new Error("geocode failed");
      const data = await res.json();
      const addr = data.address || {};
      const displayName = data.display_name || "";
      return pickBestPlace(addr, displayName);
    }

    async function fetchWeather(lat, lon){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("weather failed");
      const data = await res.json();
      const t = Math.round(data.current_weather?.temperature);
      if (Number.isFinite(t)) lastTempF = t;
      updateMeta();
    }

    async function refreshAll(lat, lon){
      // Only reverse-geocode if moved a bit (or first run) so we don’t hammer it
      const movedEnough = !lastCoords
        || Math.abs(lat - lastCoords.lat) > 0.002
        || Math.abs(lon - lastCoords.lon) > 0.002;

      lastCoords = {lat, lon};

      // Weather every time
      fetchWeather(lat, lon).catch(()=>{ lastTempF="--"; updateMeta(); });

      // Place name sometimes
      if (movedEnough){
        reverseGeocode(lat, lon)
          .then(place => setText("place", place))
          .catch(() => setText("place", "Location"));
      }
    }

    function startGeolocation(){
      if (!navigator.geolocation){
        setText("place", "No GPS");
        return;
      }

      const onPos = (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        refreshAll(lat, lon);
      };

      const onErr = () => {
        setText("place", "Enable Location");
        // time keeps updating, temp stays "--"
      };

      // Initial position
      navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS);

      // Keep updating as you move
      setInterval(() => navigator.geolocation.getCurrentPosition(onPos, onErr, GEO_OPTIONS), GEO_REFRESH_MS);
    }

    // Kick off
    updateMeta();
    startGeolocation();

    // Refresh weather periodically even if you aren’t moving
    setInterval(() => {
      if (lastCoords) fetchWeather(lastCoords.lat, lastCoords.lon).catch(()=>{});
    }, WEATHER_REFRESH_MS);
  </script>
</body>
</html>
